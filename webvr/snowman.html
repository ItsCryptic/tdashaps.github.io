<!-- student template with Oculus GO controls and mouse events -->
<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <title>My Web VR Page</title>
    <meta name='description' content='Web VR Example'>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    
    <!-- Oculus GO trackpad movement -->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js">
    </script>  

    <!-- click events -->
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    <!-- GIF images -->
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

  </head>
  <body>

    <!-- set clicks to occur where the pointer is -->
    <a-scene cursor='rayOrigin: mouse' background="color: #FAFAFA" environment="preset: dream">

      <!-- set up the Oculus GO trackpad movement -->
      <a-entity movement-controls="fly: true" position="0 0 0">

        <!-- set the headset to follow head movement -->
        <a-entity camera look-controls position="0 1.6 0"></a-entity>

        <!-- show the Oculus GO controller in the headset -->
        <a-entity oculus-go-controls></a-entity>

        <!-- show a ray from controller when trigger is pressed -->
        <!-- students using the left-handed Oculus GO headset should change hand to left below -->
        <a-entity laser-controls="hand: right"></a-entity>

      </a-entity>

      <!-- 
      ======================================================== 
      ADD YOUR CODE BELOW THIS LINE. KEEP INDENTS ALIGNED.
      THERE ARE EXAMPLES FOR SKY AND BOX.
      ======================================================== -->
      <a-sky color='#4CC3D9'></a-sky>

      <a-sphere position='0 0 -6' radius='2' color='white'></a-sphere>
      <a-sphere position='0 2.8 -6' radius='1.6' color='white'></a-sphere>
      <a-sphere position='0 5 -6' radius='1.2' color='white'></a-sphere>

      <a-cylinder position='0 5 -6' rotation='0 0 0' color='black' height='0.25' radius='0.25'></a-cylinder>

      <a-cylinder position='-0.4 5 -4.8' radius='0.25' height='0.25' depth='0.25' rotation='90 0 0' src='polkadot.png'></a-cylinder>

      <a-cylinder position='0.4 5 -4.8' radius='0.25' height='0.25' depth='0.25' rotation='90 0 0' src='polkadot.png'></a-cylinder>

      <a-cylinder position='0 2.8 -4.4' radius='0.175' height='0.25' depth='0.25' rotation='90 0 0' color='black'></a-cylinder>

      <a-cylinder position='0 3.2 -4.4' radius='0.175' height='0.25' depth='0.25' rotation='90 0 0' color='black'></a-cylinder>

      <a-cylinder position='0 2.4 -4.4' radius='0.175' height='0.25' depth='0.25' rotation='90 0 0' color='black'></a-cylinder>

      <a-cone position='0 4.75 -4.5' color='tomato' height='1' rotation='-90 0 0' radius-top='0.1' radius-bottom='0'></a-cone>

      <a-cylinder position='1 3.75 -6' rotation='0 0 45' color='crimson' height='5' radius='0.175'></a-cylinder>

      <a-cylinder position='-1 3.75 -6' rotation='0 0 -45' color='crimson' height='5' radius='0.175'></a-cylinder>


      <!-- 
      ======================================================== 
      ADD YOUR CODE ABOVE THIS LINE.
      ======================================================== -->
    </a-scene>
  </body>
</html>
